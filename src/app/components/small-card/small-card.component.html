<div class="container_small-card">

    <div class="container_small-card_content">

        <div class="small-card_image">
            <img 
            src={{imageCoverUrl}}
            alt="article-image"
            >
    
        </div>

        <div class="small-card_info">

            <div class="small-card_date">
                <h4>{{cardDate}}</h4>
        
            </div>
        
            <div class="small-card_title">
                <h1><a href="#">{{cardTile}}</a></h1>
        
        
            </div>

        </div>
            
        
    
    </div>

    <div class="container_small-card_separator">
        <hr/>
    </div>
    
</div>
