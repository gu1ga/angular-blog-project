<div class="container_big-card">

    <div class="big-card_image">
        <img 
        src= {{imageCoverUrl}}
        alt="article-image"
        >

    </div>
        
    <div class="big-card_date">
        <h4>{{cardDate}}</h4>

    </div>

    <div class="big-card_title">
        <h1><a href="#">{{cardTitle}}</a></h1>


    </div>

    <div class="big-card_description">
        <p>
            <a href = "#">{{cardDescription}}</a>
        </p>

</div>
