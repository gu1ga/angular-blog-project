<div 
class="container_big-card"
[ngStyle]="{'width': width, 'height': height, 'background-color': backgroundColor}"
>

    <div class="big-card_image">
        <img 
        [ngStyle]="{'width': imageWidth, 'min-wdith': imageMinWidth, 'height': imageHeight}"
        src= {{imageCoverUrl}}
        alt="article-image"
        >

    </div>
        
    <div class="big-card_date">
        <h4
        [ngStyle]="{'background-color': backgroundColor, 'color': dateFontColor}"
        >{{cardDate}}</h4>

    </div>

    <div class="big-card_title">
        <h1
        [ngStyle]="{'background-color': backgroundColor}"
        ><a 
            [ngStyle]="{'background-color': backgroundColor,'color': titleFontColor}"
            href="#">{{cardTitle}}</a></h1>


    </div>

    <div class="big-card_description">
        <p
        [ngStyle]="{'background-color': backgroundColor, 'color': descriptionFontColor}"
        >
            <a 
            [ngStyle]="{'background-color': backgroundColor}"
            href = "#">{{cardDescription}}</a>
        </p>

</div>
